<p-toast></p-toast>
<div class="container flex justify-content-between align-items-center w-9 m-auto" style="height: calc(100vh - 5rem);">
    <div class="left w-5">
        <img src="../../../assets/images/login_illustration.png" alt="login_illustration" width="100%"
        style="transform: scaleX(-1);" />
    </div>
    <div class="right w-5">
        <form class="border-1 p-5 radius14 border-300 boxShadow" #loginForm="ngForm" (ngSubmit)="formSubmission(loginForm)">
            <div class="text-xl font-bold mb-5">Login to your account</div>
            
            <div class="form-control p-fluid mb-3 flex flex-column gap-1">
                <label for="email">Email</label>
                <input required type="email" #email="ngModel" name="email"
                [class.border-red-300]="email.invalid && email.touched" pInputText ngModel />
                <div *ngIf="loginForm.submitted && !loginForm.value.email" class="text-red-500">Email is required.</div>
            </div>
            
            <div class="form-control p-fluid mb-3 flex flex-column gap-1">
                <label for="password">Password</label>
                <p-password required ngModel name="password" [feedback]="false" [toggleMask]="true"></p-password>
                <div *ngIf="loginForm.submitted && !loginForm.value.password" class="text-red-500">Password is required.</div>
                <div class="flex justify-content-between align-items-center py-1">
                    <small class="cursor-pointer hover:text-primary">Forgot Password?</small>
                </div>
            </div>
            
            <div class="flex gap-3 align-items-center mt-4">
                <button pButton [disabled]="loading"
                [label]="loading ? 'Loading...': 'Login'" 
                [icon]="loading ? 'pi pi-spin pi-spinner': 'pi pi-sign-in'" type="submit"></button>
                <small>
                    New Here? <a class="text-primary" routerLink="/signup">Create new account</a>
                </small>
            </div>
        </form>
    </div>
</div>
