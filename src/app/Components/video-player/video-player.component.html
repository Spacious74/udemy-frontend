<div class="container flex ">
    <div class="videoPlayer" style="width: 75%;">
        <div class="video border-round-lg overflow-hidden flex align-items-center justify-content-center focus:outline-none"
            style="width: 100%;">
            <video height="420" class="w-full" src="../../../assets/videos/Angular Tutorial - 2 - Getting Started.mp4"
                controls></video>
        </div>
        <div class="rest px-4">
            <p-tabView [activeIndex]="0">
                <p-tabPanel>
                    <ng-template pTemplate="header">
                        <span class="flex gap-2 align-items-center "> <i class="pi pi-book"></i> Overview</span>
                    </ng-template>

                    <!-- OVERVIEW COMPONENT -->
                    <app-overview></app-overview>

                </p-tabPanel>
                <p-tabPanel>
                    <ng-template pTemplate="header">
                        <span class="flex gap-2 align-items-center ">
                            <i class="pi pi-question-circle"></i> Q&A</span>
                    </ng-template>

                    <!-- QUESTION & ANSWER COMPONENT -->
                    <app-que-ans></app-que-ans>

                </p-tabPanel>
                <p-tabPanel>
                    <ng-template pTemplate="header">
                        <span class="flex gap-2 align-items-center "> <i class="pi pi-star"></i> Rate & Reviews</span>
                    </ng-template>

                    <!-- RATE AND REVIEW COMPONENT -->
                    <app-rate-review></app-rate-review>

                </p-tabPanel>
                <p-tabPanel>
                    <ng-template pTemplate="header">
                        <span class="flex gap-2 align-items-center "><i class="pi pi-file"></i> Certificate</span>
                    </ng-template>

                    <!-- CERTIFICATE COMPONENT -->
                    <app-certificate></app-certificate>

                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
    <div class="playlistcontainer surface-0" style="width: 24%;">
        <div class="mb-1 header font-bold p-3 surface-0 border-bottom-1 border-300">
            Course content
        </div>
        <div class="playlist">
            <p-accordion>
                <ng-container *ngFor="let item of playlist; let sectionIndex = index">
                    <p-accordionTab>
                        <ng-template pTemplate="header">
                            <span class="font-bold flex align-items-center justify-content-between w-full ">
                                <span>{{item.sectionName}} </span>
                                <span class="text-sm font-normal">{{item.videos.length}} lectures </span>
                            </span>
                        </ng-template>
                        <ng-container *ngFor="let vid of item.videos; let videoIndex = index">
                            <div style="padding: 0.75rem;"
                                class="vid w-full flex align-items-center gap-3 hover:bg-green-100 cursor-pointer ">
                                <p-checkbox [binary]="true" inputId="binary"></p-checkbox>
                                <span> {{ getVideoNumber(sectionIndex, videoIndex) }}. {{vid.name}} </span>
                            </div>
                        </ng-container>
                    </p-accordionTab>
                </ng-container>
            </p-accordion>
        </div>
    </div>
</div>
