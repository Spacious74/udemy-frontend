<div style="background-color: #f8f8f8; height: 100%;" class="p-3" >

    <p-button label="Create New Course" icon="pi pi-plus" [rounded]="true" (onClick)="navigateToCreateCourse()"/>
    
    @if (totalCourses < 1) {
        <div class="p-5">Drafted courses not found. Create one!</div>
    }
    @else {
        <div class="flex flex-wrap gap-3 mt-3">
            <div class="courseCard border-round-xl border-1 border-200"
                *ngFor="let item of draftedCourseList; let first = first">
                <div class="flex flex-column p-2 gap-1">
                    <div class="imgcont w-full">
                        <img [src]="item.coursePoster.url" [alt]="item.coursePoster.public_id"
                            class="w-full h-10rem border-round border-1 border-100" style="object-fit: cover;" />
                    </div>
                    <div class="flex flex-column w-full gap-2 p-1">
                        <div class="text-lg font-bold text-900 font-bold">{{ item.title }}</div>
                        <div class="text-sm">{{item.totalLectures}} lecutres | {{item.level}} | {{item.language}}</div>
                        <div class="text-xl font-semibold">â‚¹ {{item.price}}</div>
                        <div class="flex flex-wrap gap-1 mt-2">
                            <p-button icon="pi pi-pencil" (onClick)="navigateToEditCourse(item?._id)" />
                            <p-button icon="pi pi-trash" [outlined]="true" severity="danger" 
                            (onClick)="deleteConfirmation($event, item?._id)" />
                            <p-button label="Release Course" icon="fa-solid fa-rocket" severity="help"
                                (onClick)="confirm1($event, item?._id)" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    }
   
</div>

<p-confirmDialog [style]="{ width: '600px' }" />
