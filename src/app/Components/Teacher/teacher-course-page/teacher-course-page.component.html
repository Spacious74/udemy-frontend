
<p-dataView #dv *ngIf="!error" [value]="courses">
    <ng-template let-courses pTemplate="list">
        <div class="grid grid-nogutter p-3 ">
            <div  class="col-12" *ngFor="let item of courses; let first = first">
                <div *ngIf="item.isReleased" class="flex p-3 gap-4 border-1 border-round-lg">
                    <div class="imgcont w-2">
                        <img [src]="item.coursePoster.url" [alt]="item.title" class="w-full border-round " />
                    </div>
                    <div
                        class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
                        <div class="flex flex-column align-items-center sm:align-items-start gap-1">
                            <div class="text-lg font-bold text-900 font-bold">{{ item.title }}</div>
                            <div class="subtitle text-sm text-900 "> 
                                Master Angular and build awesome, reactive web apps with the successor of Angular.js </div>
                            <div class="text-sm ">
                                Instructor - {{item.educator.edname}}
                            </div>
                            <div class="lec text-sm flex gap-2    ">
                                <span class="lecture">123 lecutres</span> |
                                <span class="lecture">{{item.level}}</span> |
                                <span class="lecture">{{item.language}}</span>
                            </div>
                            <div class="flex gap-2 mt-2">
                                <p-button label="Edit Course" icon="pi pi-pencil" (onClick)="navigateToEditCourse(item?._id)" />
                                <p-button label="View Analytics" icon="pi pi-chart-line" severity="help" />
                                <p-button label="Student Preview" icon="pi pi-eye" severity="secondary"
                                (onClick)="navigateToCourseDetails(item._id)" />
                            </div>
                        </div>
                        <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
                            <span class="text-xl font-semibold">â‚¹ {{item.price}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
