<div class="container flex flex-column gap-4 pb-5 ">
    <div class="header">
        <div class="heading">
            About this course
        </div>
        <div class="text-xl mb-2">
            {{course?.title}}
        </div>
        <div class="text">
            {{course?.subTitle}}
        </div>
    </div>
    <hr color="#e9e9e9" width="100%" />
    <div class="features">
        <div class="heading">
            Features
        </div>
        <div class="flex align-items-center gap-4 ">
            <div class="flex flex-column align-items-center border-1 shadow-1 border-round p-2 border-300 gap-1"
                style="min-width: 10%;">
                <div class="value text-green-400 font-semibold text-lg">
                    All
                </div>
                <div class="key text-sm">
                    Skill level
                </div>
            </div>
            <div class="flex flex-column align-items-center border-1 shadow-1 border-round p-2 border-300 gap-1"
                style="min-width: 10%;">
                <div class="value text-green-400 font-semibold text-lg">
                    {{course?.totalStudentsPurchased}}
                </div>
                <div class="key text-sm">
                    Students
                </div>
            </div>
            <div class="flex flex-column align-items-center border-1 shadow-1 border-round p-2 border-300 gap-1"
                style="min-width: 10%;">
                <div class="value text-green-400 font-semibold text-lg">
                    {{course?.language}}
                </div>
                <div class="key text-sm">
                    Language
                </div>
            </div>
            <div class="flex flex-column align-items-center border-1 shadow-1 border-round p-2 border-300 gap-1"
                style="min-width: 10%;">
                <div class="value text-green-400 font-semibold text-lg">
                    {{course?.totalLectures}}
                </div>
                <div class="key text-sm">
                    Lectures
                </div>
            </div>
            
        </div>
    </div>
    <hr color="#e9e9e9" width="100%" />
    <div class="desc">
        <div class="heading">
            Description
        </div>
        <div class="text">
            {{course?.description}}
        </div>
    </div>
</div>
